<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventbrite Like-like</title>

	<!-- Link for bootstrap -->
	<link rel="stylesheet" href="styles/bootstrap.css" class="css">

	<!-- Custom stylesheet -->
	<link rel="stylesheet" href="styles/custom.css" class="css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<div class="row mt-4">
			<div class="col">
				<h1>Form page</h1>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col col-6 mx-auto">
				<form>
					<fieldset>
						<legend>Default form style</legend>
						<!-- Email -->
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<!-- Password -->
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<!-- Select -->
						<div class="form-group">
								<select class="custom-select">
									<option selected="">Choose your city</option>
									<option value="1">Lyon</option>
									<option value="2">Paris</option>
									<option value="3">Marseille</option>
									<option value="4">Lille</option>
									<option value="5">Bordeaux</option>
								</select>
							</div>
						<!-- Textarea -->
						<div class="form-group">
							<label for="exampleTextarea">Tell us about yourself</label>
							<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
						</div>
						<!-- Profile picture -->
													<legend>Update your profile picture</legend>

						<div class="form-group">
								<div class="input-group mb-3">
								<div class="custom-file">

									<input type="file" class="custom-file-input" id="inputGroupFile02">
									<label class="custom-file-label" for="inputGroupFile02">Choose file</label>
								</div>
								<div class="input-group-append">
									<span class="input-group-text" id="">Upload</span>
								</div>
							</div>
						</div>
						<!-- Radio buttons -->
						<fieldset>
							<legend>Do you like this form?</legend>
							<div class="form-group">
								<div class="custom-control custom-radio">
									<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="">
									<label class="custom-control-label" for="customRadio1">Yes</label>
								</div>
								<div class="custom-control custom-radio">
									<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
									<label class="custom-control-label" for="customRadio2">Sure</label>
								</div>
								<div class="custom-control custom-radio">
									<input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
									<label class="custom-control-label" for="customRadio3">No</label>
								</div>
							</div>
							<legend>How did you hear about us?</legend>
							<div class="form-group">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
									<label class="custom-control-label" for="customCheck1">Social media</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="customCheck2">
									<label class="custom-control-label" for="customCheck2">TV</label>
								</div>
							</div>

							

						</fieldset>
						<!-- Submit button -->
						<button type="submit" class="btn btn-primary">Submit</button>
					</fieldset>
				</form>			

			</div>
		</div>
	</div>
	

	<!--JAVASCRIPT -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
